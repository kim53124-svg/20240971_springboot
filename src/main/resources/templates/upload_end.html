<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>업로드 완료</title>
</head>
<body>
    <h1>파일 업로드가 완료되었습니다.</h1>
    <p th:if="${message}" th:text="${message}"></p>
    <p th:if="${error}" th:text="${error}"></p>
    <p><a th:href="@{/}">메인으로 돌아가기</a></p>
</body>
</html>
